<script type="text/javascript">
//--------------------------------------------------------------------------------
function clsScreen() {
	var _this = this;
	
	this.workArea = { width: 0, height: 0 };
	this.bgImage = { width: 800, height: 600 };
	this.offset = { left: 0, top: 0 };
	
}
clsScreen.prototype.GetOffset = function() {
	this.GetWorkArea();
	this.offset.left = ( this.workArea.width - this.bgImage.width ) / 2;
	this.offset.top = ( this.workArea.height - this.bgImage.height ) / 2;
	return this.offset;
}
clsScreen.prototype.GetWorkArea = function() {
	this.workArea.width = document.body.clientWidth;
	this.workArea.height = document.body.clientHeight;
	return this.workArea;
}

var objScreen = new clsScreen();
objScreen.GetOffset();
var objPlayer = document.getElementById("player");
objPlayer.style.left = objScreen.offset.left + "px";
objPlayer.style.top = objScreen.offset.top + "px";
</script>
